<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 5px;
            width: 200px;
            text-align: center;
        }
        a {
            margin-top: 20px;
            color: #5cb85c;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Account</h1>
    <a href="{{ url_for('new_repository') }}">New Repository</a>
    <ul>
        {% for repo in repositories %}
            <li>{{ repo.name }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
