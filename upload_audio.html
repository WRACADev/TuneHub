<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio</title>
</head>
<body>
    <h1>Upload Audio</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}
        </p>
        <p>
            {{ form.file.label }}<br>
            {{ form.file() }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('account') }}">Back to Account</a>
</body>
</html>
